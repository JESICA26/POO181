<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Frutas</title>
</head>
<body>
    <br>
    <br>
    <h1>Gestion de Frutas</h1>
    <br>
<h1>Frutas Guardados</h1>
<br>
<table>
    <thead>
        <tr>
            <td>Id: </td>
            <td>Fruta: </td>
            <td>Temporada: </td>
            <td>Precio: </td>
            <td>Stock: </td>
        </tr>
    </thead>


    <tbody>
        {% for alb in frutas %}
        <tr>
            <td>{{alb.0}} </td>
            <td>{{alb.1}} </td>
            <td>{{alb.2}} </td>
            <td>{{alb.3}} </td>
            <td>{{alb.4}} </td>
            <td>
                <a href=/editarFruta/{{alb.0}}>Editar</a>
                <a href=/eliminar/{{alb.0}}>Borrar</a>
            </td>
        </tr>
        {%endfor%}

    </tbody>

</table>

<br>
<form action="/"><button type="submit">Inicio</button></form>

</body>
</html>
